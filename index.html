<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
  <title>Control Bgm</title>
</head>
<body>
  <section class="app">
    <!-- video -->
    <section class="vid-container">
      <video autoplay muted loop>
        <source src="./video/Cup Of Coffee - 3595.mp4" type="video/mp4">
      </video>
    </section>
    <!-- main -->
    <section class="container">
      <section class="inner-container">
        <h1>Control Bgm</h1>
        <section class="main-container">
          <div class="main-sound">
            <div class="inner-title">
              <h3>街中</h3>
              <button class="playback"><i class="fas fa-play"></i></button>
              <audio class="song" loop>
                <source src="./sounds/voice.mp3">
              </audio>
            </div>
            <span class="control">
              <i class="fas fa-volume-up"></i>
              <input type="range" class="volume" min="0.1" max="1" step="0.1" value="0">
            </span>
          </div>
          <div class="main-sound">
            <div class="inner-title">
              <h3>車の音</h3>
              <button class="playback"><i class="fas fa-play"></i></button>
              <audio class="song" loop>
                <source src="./sounds/car.mp3">
              </audio>
            </div>
            <div class="control">
              <i class="fas fa-volume-up"></i>
              <input type="range" class="volume" min="0.1" max="1" step="0.1" value="0">
            </div>
          </div>
          <div class="main-sound">
            <div class="inner-title">
              <h3>交差点</h3>
              <button class="playback"><i class="fas fa-play"></i></button>
              <audio class="song" loop>
                <source src="./sounds/intersection.mp3">
              </audio>
            </div>
            <div class="control">
              <i class="fas fa-volume-up"></i>
              <input type="range" class="volume" min="0.1" max="1" step="0.1" value="0">
            </div>
          </div>
          <div class="main-sound">
            <div class="inner-title">
              <h3>雨の音</h3>
              <button class="playback"><i class="fas fa-play"></i></button>
              <audio class="song" loop>
                <source src="./sounds/rain.mp3">
              </audio>
            </div>
            <div class="control">
              <i class="fas fa-volume-up"></i>
              <input type="range" class="volume" min="0.1" max="1" step="0.1" value="0">
            </div>
          </div>
          <div class="main-sound">
            <div class="inner-title">
              <h3>川のせせらぎ</h3>
              <button class="playback"><i class="fas fa-play"></i></button>
              <audio class="song" loop>
                <source src="./sounds/river.mp3">
              </audio>
            </div>
            <div class="control">
              <i class="fas fa-volume-up"></i>
              <input type="range" class="volume" min="0.1" max="1" step="0.1" value="0">
            </div>
          </div>
          <div class="main-sound">
            <div class="inner-title">
              <h3>鳥の声</h3>
              <button class="playback"><i class="fas fa-play"></i></button>
              <audio class="song" loop>
                <source src="./sounds/bird barks.mp3">
              </audio>
            </div>
            <div class="control">
              <i class="fas fa-volume-up"></i>
              <input type="range" class="volume" min="0.1" max="1" step="0.1" value="0">
            </div>
          </div>
        </section>
      </section>
    </section>
  </section>
  <script src="main.js"></script>
</body>
</html>
